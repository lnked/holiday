<footer class="layout-footer" itemscope="itemscope" itemtype="http://schema.org/WPFooter">
	<div class="layout-footer__wrapper clearfix">
		<a href="" class="layout-footer__header">@@header</a>
		
		<div class="layout-footer__bottom">
			<a href="" class="layout-footer__item layout-footer__item_reserve">Забронировать</a>
			<a href="tel:@@phone" class="layout-footer__item layout-footer__item_phone">@@phone</a>
			<span data-token="@@map_link" data-container="@@map_container" data-another="@@another_container" class="layout-footer__item layout-footer__item_address js-load-map">
				<span class="layout-footer__item__arrow">@@address</span>
			</span>
		</div>
	</div>
</footer>
